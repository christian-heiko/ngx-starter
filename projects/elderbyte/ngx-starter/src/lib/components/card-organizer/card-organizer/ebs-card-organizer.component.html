
<div fxLayout="row" fxLayoutGap="20px" class="padding-10 card-organizer" fxFill>

    <ebs-card-stack fxFlex
                    *ngFor="let stack of organizerModel.stacks | async"
                    [stack]="stack"
                    [cardTemplate]="stackCardTemplate"
                    [removeConfirmation]="removeConfirmation"
                    [copyOnDrag]="copyOnDrag"
                    (requestNewCard)="onRequestNewCard($event)"
                    (requestRemoveCard)="onRequestRemoveCard($event)"
                    (cardClick)="onCardClicked($event)"
                    (cardDropped)="onCardDropped($event)"
    >
    </ebs-card-stack>

</div>
