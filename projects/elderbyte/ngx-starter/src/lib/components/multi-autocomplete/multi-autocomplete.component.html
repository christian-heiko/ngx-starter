
<div fxLayout="column">
  <mat-form-field color="accent" class="full-width">
    <input matInput
           #suggestionInput
           type="text"
           [matAutocomplete]="auto"
           [formControl]="formControl"
           name="multiinput" [placeholder]="placeholder">
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let suggestion of availableSuggestions | async" [value]="insertSuggestion(suggestion)">
      {{ suggestion }}
    </mat-option>
  </mat-autocomplete>
</div>
