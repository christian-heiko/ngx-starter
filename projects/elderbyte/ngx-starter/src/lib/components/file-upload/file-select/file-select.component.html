

<div fxLayout="column">

  <mat-list>
    <h2 mat-subheader>Selected Files ({{files.size}})</h2>
    <mat-list-item *ngFor="let file of files">
      <mat-icon mat-list-icon>attach_file</mat-icon>
      <h4 mat-line>{{file.name}}</h4>
      <p mat-line> {{file.size | bytes}}  - {{file.lastModified | timeAgo}}</p>

      <mat-progress-bar *ngIf="progress" mode="determinate" [value]="progress[file.name].progress | async"></mat-progress-bar>

    </mat-list-item>
  </mat-list>

  <input type="file"
         hidden #fileInput
         [multiple]="multiple"
         [accept]="accept"
         (change)="fileInputChanged()"
  />

  <button mat-icon-button (click)="selectFiles($event)">
    <mat-icon>add</mat-icon>
  </button>

</div>
