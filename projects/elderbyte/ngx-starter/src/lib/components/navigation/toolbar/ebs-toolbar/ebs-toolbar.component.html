

<mat-toolbar fxLayout="row" fxLayoutAlign="start center"
             [color]="color ? color : 'primary'">


  <div fxLayout="row" fxLayoutAlign="start center">
    <ng-container *ngTemplateOutlet="leftColumnTemplate ? leftColumnTemplate: defaultLeftColumnTemplate"></ng-container>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center" fxFlex>
    <ng-container *ngTemplateOutlet="centerColumnTemplate ? centerColumnTemplate: defaultCenterColumnTemplate"></ng-container>
  </div>

  <div fxLayout="row" fxLayoutAlign="end center">
    <ng-container *ngTemplateOutlet="rightColumnTemplate ? rightColumnTemplate: defaultRightColumnTemplate"></ng-container>
  </div>


  <!-- Default Templates -->

  <ng-template #defaultLeftColumnTemplate>

    <button mat-icon-button (click)="toggleSideNav()">
      <mat-icon>menu</mat-icon>
    </button>

  </ng-template>

  <ng-template #defaultCenterColumnTemplate>

    <span>default center column</span>

  </ng-template>

  <ng-template #defaultRightColumnTemplate>

    <app-language-switcher [slimMode]="true"></app-language-switcher>

  </ng-template>


  <!--
  <toolbar-title [hidden]="searchOpen"></toolbar-title>
  -->


</mat-toolbar>
