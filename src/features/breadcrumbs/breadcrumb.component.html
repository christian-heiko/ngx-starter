
<div class="breadcrumb-bar noselect" >
  <div class="breadcrumb-bar  hide-last noselect" *ngFor="let breadcrumb of breadcrumbs">
    <a class="crumb noselect" [routerLink]="[breadcrumb.url]"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:true}">{{breadcrumb.label}}</a>
    <md-icon class="noselect">navigate_next</md-icon>
  </div>
</div>
