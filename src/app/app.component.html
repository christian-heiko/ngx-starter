
<mat-sidenav-container style="height:100%;">

  <mat-sidenav-content fxLayout="column" fxFlex>

    <div style="width: 100%" fxLayout="column">
      <mat-toolbar color="primary" fxFlex="none">

        <div fxLayout="row" fxFlex>
          <toolbar-title [hidden]="searchOpen"></toolbar-title>

          <span fxFlex></span>

          <!-- -->
          <app-language-switcher [slimMode]="true"></app-language-switcher>


          <span fxFlex></span>


          <a mat-button color="accent" routerLink="/app/mixed-demo">Mixed</a>
          <a mat-button color="accent" [routerLink]="['', {outlets: {side: ['mixed-demo']}}]">Mixed Side</a>
          <a mat-button color="accent" routerLink="/app/sub/tolbar-title-demo">TB Title</a>
          <a mat-button color="accent" routerLink="/app/sub/override-title">Override Title</a>

        </div>
      </mat-toolbar>
    </div>


    <div class="under-toolbar">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

  <!-- Right Side Detial -->
  <mat-sidenav fxLayout="column"
               class="side-content, truncate" position="end" [fixedInViewport]="true"
               mode="over"
               [opened]="sideContentOpen"
               (closedStart)="closeSideContent()"
               [disableClose]="false">

    <div class="my-side-content">
      <router-outlet name="side"></router-outlet>
    </div>

  </mat-sidenav>

</mat-sidenav-container>
