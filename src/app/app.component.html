
<mat-sidenav-container style="height:100%;">

  <!-- Left Side Nav -->
  <mat-sidenav mode="over" class="side-navigation"
               [opened]="navigationOpen" (closed)="closeSideNav()">

    <mat-toolbar color="primary" class="side-nav-toolbar">

      <mat-toolbar-row>
        <div fxLayoutAlign="center center" style="width: 100%">
          <span class="noselect" style="font-size: 30px">{{'ngx Demo App' | translate}}</span>
        </div>
      </mat-toolbar-row>

      <mat-toolbar-row fxLayoutAlign="center center">
        <mat-icon class="noselect side-nav-header-title-icon">blur_on</mat-icon>
      </mat-toolbar-row>

    </mat-toolbar>


  </mat-sidenav>

  <mat-sidenav-content>

    <!-- Toolbar default for right column -->
    <ng-template ebsToolbarColumn="right" [ebsToolbarDefault]="true">
        <div fxLayout="row" fxLayoutAlign="end center">
          <button mat-icon-button (click)="markAsFavorite($event)">
            <mat-icon>favorite_border</mat-icon>
          </button>
          <a mat-button color="accent" routerLink="/app/mixed-demo">Mixed</a>
          <a mat-button color="accent" [routerLink]="['', {outlets: {side: ['mixed-demo']}}]">Mixed Side</a>
          <a mat-button color="accent" routerLink="/app/sub/tolbar-title-demo">TB Title</a>
          <a mat-button color="accent" routerLink="/app/sub/override-title">Override Title</a>
          <app-language-switcher [slimMode]="true"></app-language-switcher>
        </div>
    </ng-template>

    <router-outlet></router-outlet>
    <app-toast></app-toast>

  </mat-sidenav-content>

  <!-- Right Side Detial -->
  <mat-sidenav fxLayout="column"
               class="side-content, truncate" position="end" [fixedInViewport]="true"
               mode="over"
               [opened]="sideContentOpen"
               (closedStart)="closeSideContent()"
               [disableClose]="false">

    <div class="my-side-content">
      <router-outlet name="side"></router-outlet>
    </div>

  </mat-sidenav>

</mat-sidenav-container>
