<button md-button class="sidenav-button" (click)="onToggleExpand($event)" fxFlex>
  <div fxLayout="row">

    {{name}}

    <span fxFlex></span>

    <div fxLayoutAlign="center center">
      <md-icon *ngIf="!isExpanded">keyboard_arrow_down</md-icon>
      <md-icon *ngIf="isExpanded">keyboard_arrow_up</md-icon>
    </div>

  </div>
</button>
